<mat-card class="container">
    <mat-card-header> <mat-card-title> Cadastrar Imc </mat-card-title> </mat-card-header>
    <mat-card-content>
      <mat-form-field id="peso" class="input">
        <mat-label for="txtPeso">Peso:</mat-label>
        <input matInput type="number" id="txtPeso" [(ngModel)]="peso" />
      </mat-form-field>
      <mat-form-field id="altura" class="input">
        <mat-label for="txtAltura">Altura</mat-label>
        <input matInput type="number" id="txtAltura" [(ngModel)]="altura" />
      </mat-form-field>
      <mat-form-field id="usuarios" class="input">
        <mat-label for="selUsuarios">Usuarios</mat-label>
        <mat-select [(ngModel)]="usuarioId">
          <mat-option *ngFor="let usuario of usuarios" value="{{ usuario.usuarioId }}">
            {{ usuario.usuarioId }} - {{ usuario.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn" id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
  </mat-card>
